    <script>
        const dropdown = document.querySelector("#dropdown");
        const arrow = document.querySelector("#arrow");
        const settings = document.querySelector("#settings");

        dropdown.addEventListener("mouseenter", () => {
            arrow.classList.add("rotate-180");
            settings.classList.remove("hidden");
            settings.classList.add("hover:block");
        });

        dropdown.addEventListener("mouseover", () => {
            if (arrow.classList.contains("rotate-180")) {
                arrow.classList.remove("rotate-180");
                settings.classList.remove("hover:block");
                settings.classList.add("hidden");
                settings.addEventListener("mouseleave", () => {
                    arrow.classList.remove("rotate-180");
                    settings.classList.remove("hover:block");
                    settings.classList.add("hidden");
                });
            }
        });

        

        const searchBar = document.querySelector("#MagnifyingGlass");
        searchBar.addEventListener("click", () => {
            searchBar.classList.add("pt-1");
            searchBar.classList.add("pl-1.5");
            searchBar.classList.add("h-[22px]");
            searchBar.classList.add("w-[22px]");
            searchBar.classList.remove("h-6");
            searchBar.classList.remove("w-6");
            document.querySelector("#searchbar").classList.remove("hidden");
            document.querySelector("#searchbar").focus();
        });

        function outofFocus() {
            searchBar.classList.remove("pt-1");
            searchBar.classList.remove("pl-1.5");
            searchBar.classList.remove("h-[22px]");
            searchBar.classList.remove("w-[22px]");
            searchBar.classList.add("h-6");
            searchBar.classList.add("w-6");
            document.querySelector("#searchbar").classList.add("hidden");
        }
    </script>
