<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class=" flex items-center justify-end h-screen -mt-10 pr-10">
        <button onclick="dropdown()" type="button" class=" flex items-center gap-1 px-2 py-1 border border-gray-300 rounded-md font-medium text-base -mt-24 hover:bg-gray-50">
            Options
            <svg id="rotate" class=" h-5 w-5 text-gray-400 " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
        </button>

        <div id="menu" class=" hidden duration-100 transition-all absolute border border-gray-300 rounded-md divide-y shadow-lg w-60" style=" margin-top: 17rem; margin-left: -9rem;">
            <div class=" flex flex-col py-1">
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Edit</a>
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Duplicate</a>
            </div>
            <div class=" flex flex-col py-1">
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Archive</a>
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Move</a>
            </div>
            <div class=" flex flex-col py-1">
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Share</a>
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Add to favorites</a>
            </div>
            <div class=" flex flex-col py-1">
                <a class=" text-gray-600 font-normal text-base py-2 pl-3 w-full hover:bg-slate-100" href="#">Delete</a>
            </div>
        </div>
    </div>
    
</body>
</html>
