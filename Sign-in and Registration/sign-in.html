<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sign in Sample</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button type="button" onclick="dark()" class=" h-8 w-16 bg-gray-400 rounded-full absolute right-5 top-5">
        <div id="right" class=" h-8 w-8 bg-slate-800 rounded-full transition-all"></div>
    </button>

    <main class="flex flex-col items-center justify-center h-screen">
        <div class=" sm:w-full sm:mx-auto sm:max-w-sm">
            <img class=" m-auto h-16 w-16" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="tailwind-icon">
            <h1 id="sign-in" class=" text-center text-2xl font-bold">Sign in to your account</h1>
        </div>

        <div class=" mt-10 sm:w-full sm:mx-auto sm:max-w-sm">
            <form action="#" method="post">
                <div>
                    <label for="email" id="email" class="leading-5 text-gray-800 font-medium text-lg">Email Address</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" placeholder="example@gmail.com" class=" placeholder-gray-400 border border-gray-300 w-full rounded-md block appearance-none px-2 py-2 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none ">
                    </div>
                </div>

                <div class="mt-5">
                    <div class="flex justify-between">
                        <label for="password" id="pass" class="leading-5 text-gray-800 font-medium text-lg">Password</label>
                        <div>
                            <a href="#" id="forget" class=" leading-5 text-indigo-700 font-medium text-lg">Forget Password?</a>
                        </div>
                    </div>
                    <div class="mt-1">
                        <input type="password" name="password" id="password" class=" placeholder-gray-400 border border-gray-300 w-full rounded-md block appearance-none px-2 py-2 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none ">
                    </div>
                </div>
                
                <button type="button" class=" mt-5 w-full border border-indigo-600 bg-indigo-600 text-white text-normal font-semibold rounded-md px-2 py-1.5 hover:border-indigo-500 hover:bg-indigo-500 appearance-none block ">Sign in</button>

                <p class=" mt-10 text-center font-normal text-gray-500">Not a member? <a href="#" id="free-trial" class=" text-indigo-700 font-medium">Start a 14 day free trial</a></p>
            </form>
        </div>
    </main>

    <script>
        function dark() {
            document.body.classList.toggle("bg-slate-800");
            document.getElementById("right").classList.toggle("translate-x-8");
            document.getElementById("right").classList.toggle("dark:bg-white");
            document.getElementById("sign-in").classList.toggle("text-white");
            document.getElementById("email").classList.toggle("text-gray-300");
            document.getElementById("pass").classList.toggle("text-gray-300");
            document.getElementById("forget").classList.toggle("text-indigo-500");
            document.getElementById("free-trial").classList.toggle("text-indigo-500");
        }
    </script>
</body>
</html>
